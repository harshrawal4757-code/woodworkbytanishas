<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Collection - WoodworkbyTanishas</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{
  font-family:'Manrope',sans-serif;
  background:#FAF6F0;
  color:#1F180D;
}
h1,h2,h3{
  font-family:'Playfair Display',serif;
}
.product-card{
  transition:all 0.4s ease;
}
.product-card:hover{
  transform:translateY(-6px);
}
.product-card img{
  transition:transform 0.6s ease;
}
.product-card:hover img{
  transform:scale(1.08);
}
.fade-in{
  opacity:0;
  transform:translateY(30px);
  transition:1s;
}
.fade-in.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<!-- PREMIUM NAVBAR -->
<nav class="fixed top-0 w-full z-50 bg-black/80 backdrop-blur text-white px-10 py-5 flex justify-between items-center">
<h1 class="text-2xl tracking-wide">WoodworkbyTanishas</h1>

<div class="flex gap-8 text-sm uppercase tracking-wider">
<a href="index.html" class="hover:text-[#C8A96A] transition">Home</a>
<a href="products.html" class="hover:text-[#C8A96A] transition">Collection</a>
<a href="cart.html" class="hover:text-[#C8A96A] transition">Cart</a>
</div>
</nav>

<div class="h-24"></div>

<!-- PAGE HEADER -->
<section class="text-center py-16">
<h2 class="text-5xl mb-6">Our Collection</h2>
<p class="text-gray-600">Crafted with precision. Designed with elegance.</p>
</section>

<!-- FILTER -->
<section class="text-center mb-12">
<div class="flex justify-center gap-4 flex-wrap">
<button onclick="filterProducts('all')" class="px-6 py-2 border border-black hover:bg-black hover:text-white transition">
All
</button>
<button onclick="filterProducts('Acacia')" class="px-6 py-2 border border-black hover:bg-black hover:text-white transition">
Acacia
</button>
<button onclick="filterProducts('Iron')" class="px-6 py-2 border border-black hover:bg-black hover:text-white transition">
Iron
</button>
<button onclick="filterProducts('Mango')" class="px-6 py-2 border border-black hover:bg-black hover:text-white transition">
Mango
</button>
<button onclick="filterProducts('Line')" class="px-6 py-2 border border-black hover:bg-black hover:text-white transition">
Line
</button>
</div>
</section>

<!-- PRODUCT GRID -->
<section class="max-w-7xl mx-auto px-10 pb-20">
<div id="product-grid" class="grid md:grid-cols-3 gap-12"></div>
</section>

<!-- FOOTER -->
<footer class="bg-black text-white text-center py-10">
<p class="tracking-widest uppercase text-sm">
© 2026 WoodworkbyTanishas
</p>
</footer>

<script>

// PRODUCTS
let products = [
{id:1,name:"Acacia Dining Table",price:25000,category:"Acacia",image:"images/Acacia-Wood/acacia1.jpg"},
{id:2,name:"Acacia Coffee Table",price:15000,category:"Acacia",image:"images/Acacia-Wood/acacia2.jpg"},
{id:3,name:"Iron Console",price:18000,category:"Iron",image:"images/Iron-Range/iron1.jpg"},
{id:4,name:"Iron Wall Shelf",price:12000,category:"Iron",image:"images/Iron-Range/iron2.jpg"},
{id:5,name:"Mango Cabinet",price:30000,category:"Mango",image:"images/Mango-Wood/mango1.jpg"},
{id:6,name:"Mango Sideboard",price:28000,category:"Mango",image:"images/Mango-Wood/mango2.jpg"},
{id:7,name:"Line Bookshelf",price:14000,category:"Line",image:"images/Line-Range/line1.jpg"},
{id:8,name:"Line TV Unit",price:22000,category:"Line",image:"images/Line-Range/line2.jpg"}
];

function renderProducts(list){
let grid = document.getElementById("product-grid");
grid.innerHTML = "";

list.forEach(p=>{
grid.innerHTML += `
<div class="product-card bg-white shadow-lg overflow-hidden fade-in">
<div class="overflow-hidden">
<img src="${p.image}" class="w-full h-72 object-cover">
</div>

<div class="p-6">
<h3 class="text-2xl mb-2">${p.name}</h3>
<p class="text-lg mb-4">₹${p.price}</p>

<div class="flex justify-between">
<button onclick="addToCart(${p.id})"
class="bg-black text-white px-4 py-2 hover:bg-[#C8A96A] transition">
Add to Cart
</button>

<a href="https://wa.me/919828288383?text=I want ${p.name}"
class="border border-black px-4 py-2 hover:bg-black hover:text-white transition">
WhatsApp
</a>
</div>

<a href="product.html?id=${p.id}"
class="block text-center mt-4 text-sm uppercase tracking-wider hover:text-[#C8A96A]">
View Details
</a>
</div>
</div>
`;
});
observeAnimation();
}

function filterProducts(category){
if(category==="all"){
renderProducts(products);
}else{
renderProducts(products.filter(p=>p.category===category));
}
}

function addToCart(id){
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let product = products.find(p=>p.id===id);
cart.push(product);
localStorage.setItem("cart", JSON.stringify(cart));
alert("Added to Cart");
}

// SCROLL ANIMATION
function observeAnimation(){
let elements=document.querySelectorAll(".fade-in");
let observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
});
elements.forEach(el=>observer.observe(el));
}

renderProducts(products);

</script>

</body>
</html>
