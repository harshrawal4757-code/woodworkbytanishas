<script src="script.js"></script>

<script>
function filterProducts(cat){
let items=document.querySelectorAll(".product-card");
items.forEach(item=>{
if(cat==="all" || item.dataset.category===cat){
item.style.display="block";
}else{
item.style.display="none";
}
});
}
</script>
