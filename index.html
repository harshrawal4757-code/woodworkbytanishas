<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WoodworkbyTanishas - Premium Furniture</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
body{font-family:'Manrope',sans-serif;background:#FDF9F4;color:#1F180D;}
h1,h2,h3{font-family:'Playfair Display',serif;}
.fade{opacity:0;transform:translateY(30px);transition:0.8s;}
.fade.show{opacity:1;transform:translateY(0);}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="flex justify-between items-center p-6 bg-black text-white sticky top-0 z-50">
<h1 class="text-2xl">WoodworkbyTanishas</h1>

<div class="flex gap-6 items-center">
<button onclick="openAdmin()">Admin</button>
<div onclick="toggleCart()" class="cursor-pointer relative">
ðŸ›’
<span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-xs px-2 rounded-full">0</span>
</div>
</div>
</nav>

<!-- HERO -->
<section class="text-center py-24 bg-gradient-to-r from-black to-[#8A6B34] text-white">
<h2 class="text-4xl mb-4 fade">Luxury Handcrafted Furniture</h2>
<p class="fade">Premium Solid Wood & Designer Iron Collection</p>
</section>

<!-- FILTER -->
<section class="text-center py-10">
<button onclick="filter('all')" class="m-2 px-4 py-2 bg-black text-white">All</button>
<button onclick="filter('Acacia')" class="m-2 px-4 py-2 bg-gray-300">Acacia</button>
<button onclick="filter('Iron')" class="m-2 px-4 py-2 bg-gray-300">Iron</button>
<button onclick="filter('Mango')" class="m-2 px-4 py-2 bg-gray-300">Mango</button>
<button onclick="filter('Line')" class="m-2 px-4 py-2 bg-gray-300">Line</button>
</section>

<!-- PRODUCTS -->
<section class="max-w-7xl mx-auto px-6 pb-20">
<div id="product-list" class="grid md:grid-cols-3 gap-10"></div>
</section>

<!-- CART DRAWER -->
<div id="cart-drawer" class="fixed top-0 right-0 w-96 h-full bg-white shadow-lg transform translate-x-full transition duration-300 z-50 overflow-y-auto">
<div class="p-6">
<h2 class="text-2xl mb-4">Your Cart</h2>
<div id="cart-items"></div>
<h3 class="mt-6 text-lg">Total: â‚¹<span id="cart-total">0</span></h3>
<button onclick="checkout()" class="bg-black text-white w-full py-2 mt-4">Pay Now</button>
<button onclick="toggleCart()" class="mt-4 text-red-500">Close</button>
</div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center">
<img id="lightbox-img" class="max-w-[80%] max-h-[80%]">
</div>

<!-- ADMIN PANEL -->
<div id="admin" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center">
<div class="bg-white p-8 w-96">
<h2 class="text-2xl mb-4">Admin Login</h2>
<input id="admin-pass" type="password" placeholder="Password" class="border p-2 w-full mb-4">
<button onclick="adminLogin()" class="bg-black text-white w-full py-2">Login</button>

<div id="admin-dashboard" class="hidden mt-6">
<h3 class="text-lg mb-2">Analytics</h3>
<p>Total Orders: <span id="total-orders"></span></p>
<p>Total Revenue: â‚¹<span id="total-revenue"></span></p>

<h3 class="text-lg mt-4 mb-2">Add Product</h3>
<input id="new-name" placeholder="Name" class="border p-2 w-full mb-2">
<input id="new-price" placeholder="Price" class="border p-2 w-full mb-2">
<input id="new-image" placeholder="Image Path" class="border p-2 w-full mb-2">
<select id="new-category" class="border p-2 w-full mb-2">
<option>Acacia</option>
<option>Iron</option>
<option>Mango</option>
<option>Line</option>
</select>
<button onclick="addProduct()" class="bg-green-600 text-white w-full py-2">Add</button>

<h3 class="text-lg mt-6">Order History</h3>
<div id="order-history" class="text-sm max-h-32 overflow-y-auto"></div>
</div>

<button onclick="closeAdmin()" class="mt-4 text-red-500">Close</button>
</div>
</div>

<footer class="bg-black text-white text-center py-6">
Â© 2026 WoodworkbyTanishas
</footer>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
{name:"Acacia Table",price:25000,image:"images/Acacia-Wood/acacia1.jpg",category:"Acacia"},
{name:"Iron Console",price:18000,image:"images/Iron-Range/iron1.jpg",category:"Iron"},
{name:"Mango Cabinet",price:30000,image:"images/Mango-Wood/mango1.jpg",category:"Mango"},
{name:"Line Shelf",price:12000,image:"images/Line-Range/line1.jpg",category:"Line"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];

function render(list){
let html="";
list.forEach(p=>{
html+=`
<div class="bg-white shadow p-4 fade">
<img src="${p.image}" onclick="openLightbox('${p.image}')" class="h-60 w-full object-cover cursor-pointer">
<h3 class="mt-4">${p.name}</h3>
<p>â‚¹${p.price}</p>
<div class="flex justify-between mt-4">
<button onclick="addToCart('${p.name}',${p.price},'${p.image}')" class="bg-black text-white px-3 py-1">Add</button>
<a href="https://wa.me/919828288383?text=I want ${p.name}" class="bg-green-500 text-white px-3 py-1">WhatsApp</a>
</div>
</div>`;
});
document.getElementById("product-list").innerHTML=html;
observe();
}

function filter(cat){
if(cat==="all") render(products);
else render(products.filter(p=>p.category===cat));
}

function addToCart(name,price,image){
let item=cart.find(i=>i.name===name);
if(item){item.qty++;}
else{cart.push({name,price,image,qty:1});}
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCart(){
document.getElementById("cart-count").innerText=cart.reduce((a,b)=>a+b.qty,0);
renderCart();
}

function renderCart(){
let html="",total=0;
cart.forEach((i,index)=>{
total+=i.price*i.qty;
html+=`
<div class="border p-3 mb-3">
<h4>${i.name}</h4>
<p>â‚¹${i.price}</p>
<div class="flex gap-2 mt-2">
<button onclick="changeQty(${index},-1)">-</button>
<span>${i.qty}</span>
<button onclick="changeQty(${index},1)">+</button>
<button onclick="removeItem(${index})" class="text-red-500">Remove</button>
</div>
</div>`;
});
document.getElementById("cart-items").innerHTML=html;
document.getElementById("cart-total").innerText=total;
}

function changeQty(i,change){
cart[i].qty+=change;
if(cart[i].qty<=0) cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function removeItem(i){
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function toggleCart(){
document.getElementById("cart-drawer").classList.toggle("translate-x-full");
}

function checkout(){
let total=cart.reduce((a,b)=>a+b.price*b.qty,0);
if(total===0) return alert("Cart Empty");

var options={
key:"rzp_test_yourkey",
amount:total*100,
currency:"INR",
name:"WoodworkbyTanishas",
handler:function(){
orders.push({date:new Date().toLocaleString(),amount:total});
localStorage.setItem("orders",JSON.stringify(orders));
localStorage.removeItem("cart");
cart=[];
updateCart();
alert("Payment Successful");
}
};
new Razorpay(options).open();
}

function openLightbox(src){
document.getElementById("lightbox-img").src=src;
document.getElementById("lightbox").classList.remove("hidden");
document.getElementById("lightbox").classList.add("flex");
}
function closeLightbox(){
document.getElementById("lightbox").classList.add("hidden");
}

function openAdmin(){
document.getElementById("admin").classList.remove("hidden");
document.getElementById("admin").classList.add("flex");
}
function closeAdmin(){
document.getElementById("admin").classList.add("hidden");
}
function adminLogin(){
if(document.getElementById("admin-pass").value==="admin123"){
document.getElementById("admin-dashboard").classList.remove("hidden");
updateAnalytics();
}else alert("Wrong Password");
}
function addProduct(){
let p={
name:document.getElementById("new-name").value,
price:parseInt(document.getElementById("new-price").value),
image:document.getElementById("new-image").value,
category:document.getElementById("new-category").value
};
products.push(p);
localStorage.setItem("products",JSON.stringify(products));
render(products);
alert("Product Added");
}

function updateAnalytics(){
document.getElementById("total-orders").innerText=orders.length;
let revenue=orders.reduce((a,b)=>a+b.amount,0);
document.getElementById("total-revenue").innerText=revenue;
let history="";
orders.forEach(o=>history+=`<p>${o.date} - â‚¹${o.amount}</p>`);
document.getElementById("order-history").innerHTML=history;
}

function observe(){
let els=document.querySelectorAll(".fade");
let obs=new IntersectionObserver(e=>{
e.forEach(entry=>{
if(entry.isIntersecting) entry.target.classList.add("show");
});
});
els.forEach(el=>obs.observe(el));
}

updateCart();
render(products);
</script>

</body>
</html>
