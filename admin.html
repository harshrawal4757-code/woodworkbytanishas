<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - WoodworkbyTanishas</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{font-family:'Manrope',sans-serif;background:#FDF9F4;color:#1F180D;}
h1,h2,h3{font-family:'Playfair Display',serif;}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="flex justify-between items-center px-8 py-5 bg-black text-white">
<h1 class="text-2xl">Admin Panel</h1>
<a href="index.html">Back to Website</a>
</nav>

<!-- LOGIN SECTION -->
<section id="login-section" class="max-w-md mx-auto py-20">
<h2 class="text-3xl mb-6 text-center">Admin Login</h2>

<input type="password" id="admin-password"
placeholder="Enter Password"
class="border p-3 w-full mb-4">

<button onclick="login()"
class="bg-black text-white w-full py-3">
Login
</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto px-6 py-16">

<h2 class="text-3xl mb-8">Dashboard</h2>

<div class="grid md:grid-cols-3 gap-8 mb-12">

<div class="bg-white shadow p-6">
<h3>Total Products</h3>
<p class="text-2xl" id="total-products">0</p>
</div>

<div class="bg-white shadow p-6">
<h3>Total Orders (Demo)</h3>
<p class="text-2xl" id="total-orders">0</p>
</div>

<div class="bg-white shadow p-6">
<h3>Total Revenue (Demo)</h3>
<p class="text-2xl">₹0</p>
</div>

</div>

<!-- ADD PRODUCT -->
<h3 class="text-2xl mb-4">Add New Product</h3>

<div class="grid md:grid-cols-2 gap-4 mb-10">

<input id="name" placeholder="Product Name" class="border p-3">
<input id="price" placeholder="Price" class="border p-3">
<input id="image" placeholder="Image Path (images/...jpg)" class="border p-3">
<input id="category" placeholder="Category (Acacia/Iron/Mango/Line)" class="border p-3">

<button onclick="addProduct()"
class="bg-green-600 text-white py-3 col-span-2">
Add Product
</button>

</div>

<!-- PRODUCT LIST -->
<h3 class="text-2xl mb-4">All Products</h3>
<div id="product-list"></div>

</section>

<footer class="bg-black text-white text-center py-6">
© 2026 WoodworkbyTanishas
</footer>

<script>

// DEFAULT PRODUCTS (Same as products.html)
let defaultProducts = [
{id:1,name:"Acacia Dining Table",price:25000,category:"Acacia",image:"images/Acacia-Wood/acacia1.jpg"},
{id:2,name:"Acacia Coffee Table",price:15000,category:"Acacia",image:"images/Acacia-Wood/acacia2.jpg"},
{id:3,name:"Iron Console",price:18000,category:"Iron",image:"images/Iron-Range/iron1.jpg"},
{id:4,name:"Iron Wall Shelf",price:12000,category:"Iron",image:"images/Iron-Range/iron2.jpg"},
{id:5,name:"Mango Cabinet",price:30000,category:"Mango",image:"images/Mango-Wood/mango1.jpg"},
{id:6,name:"Mango Sideboard",price:28000,category:"Mango",image:"images/Mango-Wood/mango2.jpg"},
{id:7,name:"Line Bookshelf",price:14000,category:"Line",image:"images/Line-Range/line1.jpg"},
{id:8,name:"Line TV Unit",price:22000,category:"Line",image:"images/Line-Range/line2.jpg"}
];

let products = JSON.parse(localStorage.getItem("products")) || defaultProducts;

function login(){
let pass = document.getElementById("admin-password").value;

if(pass === "admin123"){
document.getElementById("login-section").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
renderProducts();
}else{
alert("Wrong Password");
}
}

function renderProducts(){
let list = document.getElementById("product-list");
list.innerHTML = "";

products.forEach((p,index)=>{
list.innerHTML += `
<div class="bg-white shadow p-4 mb-4 flex justify-between items-center">
<div>
<h4>${p.name}</h4>
<p>₹${p.price}</p>
<p>${p.category}</p>
</div>
<button onclick="deleteProduct(${index})"
class="bg-red-500 text-white px-3 py-1">
Delete
</button>
</div>
`;
});

document.getElementById("total-products").innerText = products.length;
document.getElementById("total-orders").innerText =
(JSON.parse(localStorage.getItem("orders")) || []).length;
}

function addProduct(){
let name = document.getElementById("name").value;
let price = parseInt(document.getElementById("price").value);
let image = document.getElementById("image").value;
let category = document.getElementById("category").value;

let newProduct = {
id: products.length + 1,
name,
price,
category,
image
};

products.push(newProduct);
localStorage.setItem("products", JSON.stringify(products));
renderProducts();
alert("Product Added");
}

function deleteProduct(index){
products.splice(index,1);
localStorage.setItem("products", JSON.stringify(products));
renderProducts();
}

</script>

</body>
</html>
